name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*" # 例如 v1.0.0 才会触发发布

permissions:
  contents: write # 需要上传到 Release（action-gh-release）

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip" # 依赖缓存，加速构建（setup-python 支持）
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE (onefile)
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile `
            --name ExtractSealWin `
            --collect-all cv2 `
            app_tk.py

      - name: Upload artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: ExtractSealWin-windows
          path: dist/ExtractSealWin.exe

      - name: Upload to GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ExtractSealWin.exe
